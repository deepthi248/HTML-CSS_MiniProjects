<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="header">
      <img src="images/illustration-hero.svg">
    </div>

    <div class="text-content">

      <h1 id="title"> Order Summary</h1>
      <p id="subtitle"> You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <div class="payment-box">
        <div class="payement-box-left">
          <img src="images/icon-music.svg">
          <div class="box">
            <p id="heading">Annual Plan</p>
            <p>$59.99/year</p>
          </div>
        </div>
        <a class="change" href="#">Change</a>
      </div>
    </div>

    <div class="buttons">
      <button id="ptp">Proceed to Payment</button>
      <button id="order">Cancel Order</button>
    </div>


  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Bhogaraju Sai Deepthi</a>.
  </div>






</body>

</html>
